# Snap Detection V13 - Combined 2024 + 2025 Clean Data - 4 GPU DDP Training
# 2-class: snap + qb_has_ball
# Uses all 4 GPUs with DDP

dataset_name: snap_v2
train_split: ['training']
val_split: ['validation']
devices: [0, 1, 2]  # 3 GPUs for DDP (GPU 3 reserved for YOLO)
init_rand_seed: 42

dataset: {
  json_file: /opt/dlami/nvme/fcv-snap/actionformer/annotations/snap_v13_combined_2class.json,
  feat_folder: /opt/dlami/nvme/fcv-snap/actionformer/features_v2,
  file_prefix: ~,
  file_ext: .npy,
  num_classes: 2,
  input_dim: 1024,
  default_fps: 1,
  feat_stride: 1,
  num_frames: 1,
  trunc_thresh: 0.5,
  crop_ratio: [0.9, 1.0],
  max_seq_len: 512,
}

model: {
  backbone_type: convTransformerv2,
  use_abs_pe: true,
  use_rope: true,
  use_flash_attn: true,
  use_swiglu: true,
  use_rms_norm: true,
  fpn_type: identity,
  max_buffer_len_factor: 4.0,
  n_mha_win_size: 9,
  backbone_arch: [2, 2, 2],
  scale_factor: 2,
  regression_range: [[0, 4], [4, 8], [8, 16]],
  num_classes: 2,
  embd_dim: 512,
  fpn_dim: 512,
  head_dim: 512,
  head_num_layers: 3,
}

opt: {
  learning_rate: 0.0003,
  epochs: 100,
  weight_decay: 0.05,
  schedule_type: cosine,
  warmup: True,
  warmup_epochs: 10,
}

loader: {
  batch_size: 48,  # 16 per GPU x 3 GPUs
  num_workers: 6,  # 2 per GPU
}

train_cfg: {
  init_loss_norm: 100,
  clip_grad_l2norm: 1.0,
  cls_prior_prob: 0.01,
  center_sample: radius,
  center_sample_radius: 1.5,
  reg_loss_type: eiou,
}

test_cfg: {
  voting_thresh: 0.7,
  pre_nms_topk: 200,
  max_seg_num: 50,
  min_score: 0.001,
  multiclass_nms: True,
  nms_method: soft,
  nms_sigma: 0.7,
  iou_threshold: 0.1,
  use_diou_nms: true,
  score_temperature: 1.0,
}

output_folder: ./ckpt/snap_v13_combined/
